[tox]
envlist = py26,py27,py33,py34,py35,py36,pycodestyle,isort-check

[testenv]
deps =
  -U
  tox
  pytest
  pytest-cov
  coverage
changedir={envdir}
commands =
  py.test --cov=stix2validator {toxinidir}/stix2validator/test/ --cov-report term-missing

passenv = CI TRAVIS TRAVIS_*

[testenv:pycodestyle]
deps =
  flake8
  pycodestyle
changedir={toxinidir}
commands =
  pycodestyle ./stix2validator
  flake8

[testenv:isort-check]
deps = isort
commands =
    isort -rc {toxinidir}/stix2validator -df
    isort -rc {toxinidir}/stix2validator -c

[pycodestyle]
max-line-length=160
exclude=grammars

[flake8]
max-line-length=160

[pytest]
python_files=*_tests.py
addopts = --ignore local/

[travis]
python =
  2.6: py26
  2.7: py27, pycodestyle
  3.3: py33, pycodestyle
  3.4: py34, pycodestyle
  3.5: py35, pycodestyle
  3.6: py36, pycodestyle
